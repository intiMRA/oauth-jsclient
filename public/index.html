<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"

            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


    <h1>
        <p>Code Challenge</p>
    </h1>
    <form>
        <h2>Connect to Intuit</h2>
    <button id="authorizeUri" class="btn btn-success">Connect</button>
    </form>
    <form>
    <h2>Tokens</h2>
    <button  type="button" id="retrieveToken" class="btn btn-success">Display Access Token</button>
    <button  type="button" id="refreshToken" class="btn btn-success">Refresh Token</button>
    </form>
    <form>
    <h2>Make an API call</h2>
    <pre id="apiCall"></pre>
    <button  type="button" id="makeAPICall" class="btn btn-success">Get Company Info</button>
    </form>
    <form>
    <h2>Make a Query</h2>
    <input type="text" id="q" name="q">
    <button id="queryBtn" class="btn btn-success">Perform Query</button>
        <pre id="queryres"></pre>
    </form>
<form>
    <div id="edit" title="Edit Company" >
        <form>
            <h2>Edit Company</h2>
            <p>
                <label for="name">Company Name:</label>
                <input type="text" name="name" id="name">
                <label for="phone">Company Phone</label>
                <input type="text" name="phone" id="phone">
            </p>
        </form>
    </div>

    <button  type="button" id="edit-comp" class="btn btn-success">EDIT COMPANY</button>
</form>

</body>
